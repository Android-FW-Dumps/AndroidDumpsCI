name: Dump
 
on:
  push:
    branches: [ main ]

env:
  ROM_URL: https://bigota.d.miui.com/V12.0.6.0.RJUMIXM/vayu_global_images_V12.0.6.0.RJUMIXM_20210416.0000.00_11.0_global_b91dae13bb.tgz
  TZ: America/Sao_Paulo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkouts
         uses: actions/checkout@v2

       - name: Clone Dumpyara
         run: |
              git clone https://github.com/AndroidDumpsCI/firmware_dumper

       - name: Setup Dumpyara environment
         run: |
              cd firmware_dumper
              sudo bash setup.sh
              git config --global user.name "Hitalo"
              git config --global user.email "40531911+HitaloSama@users.noreply.github.com"

       - name: Setup config envs
         run: |
              cd firmware_dumper
              echo "${{ secrets.GIT_TOKEN }}" > .github_token
              echo "${{ secrets.GIT_ORG_NAME }}" > .github_orgname
              echo "${{ secrets.BOT_TOKEN }}" > .tg_token
              echo "${{ secrets.CHAT_ID }}" > .tg_chat

       - name: Running Dumpyara
         run: |
              cd firmware_dumper
              ./dump.sh "$ROM_URL"

       - name: Checking Dumpyara output folder
         run: |
              cd firmware_dumper
              ls -la out
